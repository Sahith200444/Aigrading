<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper Correction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            display: block;
            border-radius: 0px;
            box-shadow: 0px 4px 6px 2px rgba(0,0,0,0.2);
        }
        .btn-success {
            box-shadow: 0px 4px 6px 2px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: #343a40;
        }
    </style>
</head>
<body style="background-color: bisque;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="header">Exam Paper Correction</div>
                <form action="{{url_for('dash')}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="studentName">Name of the Student</label>
                        <input type="text" class="form-control" id="studentName" name="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNo">Roll No of the Student</label>
                        <input type="text" class="form-control" id="rollNo" name="rollNo" required>
                    </div>
                    <div class="form-group">
                        <label for="questionPaper">Upload Question Paper (PDF)</label>
                        <input type="file" class="form-control-file" id="questionPaper" name="questionPaper" accept="application/pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="answerScript">Upload Answer Script (PDF)</label>
                        <input type="file" class="form-control-file" id="answerScript" name="answerScript" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
