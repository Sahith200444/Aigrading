<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .textContainer {
            display: inline-block;
            width: 45%;
            text-align: left;
            vertical-align: top;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-right: 5%;
        }
        .scoreContainer {
            display: inline-block;
            width: 45%;
            text-align: center;
            vertical-align: top;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .pdf-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="textContainer">
                <h2>Answer Script</h2>
                <div class="pdf-container">
                    <iframe src="{{ url_for('static', filename='uploads/' + answerscript_filename) }}" width="100%" height="100%"></iframe>
                </div>
            </div>
            <div class="scoreContainer">
                <h2>Score</h2>
                <form method="post" action="{{ url_for('submit_scores') }}">
                    {% for i in range(6) %}
                        <div class="form-group">
                            <label for="q{{ i }}">Question {{ i + 1 }} Score:</label>
                            <input type="number" class="form-control" id="q{{ i }}" name="scores" value="{{ scores[i] }}" min="0" max="5">
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
