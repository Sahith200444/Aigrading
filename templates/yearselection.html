<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select your Class</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    /* Wrapper for header and container */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Page Header */
    .page-header {
      margin-bottom: 20px;
      text-align: center;
    }
    .page-header h1 {
      color: #fff;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #ff7e5f, #feb47b, #43cea2, #185a9d);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Container Styles */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 10px;
      width: 450px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      animation: fadeInUp 0.8s ease-out;
      text-align: center;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dropdown-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-size: 14px;
    }
    select:focus {
      border-color: #185a9d;
      outline: none;
    }
    .btn {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background: linear-gradient(45deg, #7a12cd, #2d85fc);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <h1>Select your Class</h1>
    </header>
    <div class="container">
      <form action="/yearselection" method="post">
        <div class="dropdown-group">
          <label for="year">Year</label>
          <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
          </select>
        </div>
        <div class="dropdown-group">
          <label for="branch">Branch</label>
          <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="Civil">Civil</option>
            <option value="AI">AI</option>
          </select>
        </div>
        <div class="dropdown-group">
          <label for="section">Section</label>
          <select id="section" name="section" required>
            <option value="">Select Section</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
