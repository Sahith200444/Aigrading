<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Marks — {{ year }} {{ branch }} Sec {{ section }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2 class="mb-4">
      Marks for Year {{ year }}, {{ branch }}, Section {{ section }}
    </h2>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="thead-dark">
        <tr>
          <th>Roll No.</th>
          <th>Score</th>
          <th>Recorded On</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in class_list %}
        <tr>
          <td>{{ entry.roll_no }}</td>
          <td>{{ entry.score }}</td>
          <td>{{ entry.timestamp.strftime('%b %d, %Y %I:%M %p') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('result', year=year, branch=branch, section=section, roll_no=class_list[0].roll_no) }}"
       class="btn btn-secondary mt-3">
      ← Back to Individual Scripts
    </a>
  </div>
</body>
</html>
