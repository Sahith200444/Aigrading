<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI powered Exam Grading System - Login/Register</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #ff7e5f, #feb47b, #43cea2, #185a9d);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Container Styles */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header h1 {
      font-size: 24px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-size: 14px;
    }
    .form-group input:focus {
      border-color: #185a9d;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    /* Form Section Visibility */
    .form-section {
      display: none;
      animation: slideIn 0.5s ease-out;
    }
    .form-section.active {
      display: block;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Login Specific Styles */
    .login-section .btn {
      background: #ff7e5f;
    }
    .login-section .btn:hover {
      background: #feb47b;
    }
    .login-section .link a {
      color: #ff7e5f;
    }
    .login-section .link a:hover {
      color: #feb47b;
    }
    /* Register Specific Styles */
    .register-section .btn {
      background: #43cea2;
    }
    .register-section .btn:hover {
      background: #185a9d;
    }
    .register-section .link a {
      color: #43cea2;
    }
    .register-section .link a:hover {
      color: #185a9d;
    }
  </style>
  <script>
    function showSection(sectionId) {
      document.getElementById('loginSection').classList.remove('active');
      document.getElementById('registerSection').classList.remove('active');
      document.getElementById(sectionId).classList.add('active');
    }
    window.onload = function(){
      showSection('loginSection'); // Show login section by default
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection" class="form-section login-section active">
      <div class="header">
        <h1>AI powered Exam Grading System</h1>
      </div>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="loginEmail">Email or Username</label>
          <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your email or username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="link">
        <p>Don't have an account? <a href="javascript:showSection('registerSection');">Register here</a></p>
      </div>
    </div>
    <!-- Register Section -->
    <div id="registerSection" class="form-section register-section">
      <div class="header">
        <h1>AI powered Exam Grading System</h1>
      </div>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="registerEmail" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="registerPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="link">
        <p>Already have an account? <a href="javascript:showSection('loginSection');">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
